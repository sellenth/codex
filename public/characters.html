<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Characters</title>
</head>
<body>
  <h1>Characters</h1>
  <ul id="list"></ul>
  <script>
    fetch('/api/characters')
      .then(r => r.json())
      .then(chars => {
        const list = document.getElementById('list');
        chars.forEach(c => {
          const li = document.createElement('li');
          li.textContent = `${c.name} - ${c.occupation} (${c.age})`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
